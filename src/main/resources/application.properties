# ===================================================================
# APPLICATION PROPERTIES - Face Attendance System
# ===================================================================
spring.web.resources.add-mappings=false
server.error.path=/error
# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/face_attendance_legacy?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.leak-detection-threshold=60000

# ===================================================================
# JPA/HIBERNATE CONFIGURATION
# ===================================================================
# Hibernate DDL mode (create-drop, create, update, validate, none)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===================================================================
# WEB CONFIGURATION
# ===================================================================
# Server configuration
server.port=8080
server.servlet.context-path=/

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ===================================================================
# THYMELEAF CONFIGURATION
# ===================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
# Logging levels
logging.level.root=INFO
logging.level.com.tathanhloc.faceattendance=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/face-attendance.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===================================================================
# SECURITY CONFIGURATION
# ===================================================================
# Session timeout (30 minutes)
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true

# ===================================================================
# APPLICATION SPECIFIC CONFIGURATION
# ===================================================================
# File upload paths (relative to project root)
app.upload.dir=src/main/resources/static/uploads/
app.upload.students.dir=src/main/resources/static/uploads/students/
app.upload.temp.dir=src/main/resources/static/uploads/temp/

# Email configuration (optional - for password reset)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Face recognition configuration
app.face.recognition.enabled=true
app.face.api.url=http://localhost:8001
app.face.threshold=0.6

# Python Feature Extraction Configuration (relative paths)
# Virtual environment path - relative to project root
# Script path - project root directory (where wrapper scripts and main.py are located)
app.python.script.path=.

# ===================================================================
# DEVELOPMENT CONFIGURATION (optional)
# ===================================================================
# DevTools configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# H2 Console (for development only - comment out for production)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# ================================
# ERROR HANDLING CONFIGURATION
# ================================

spring.mvc.problemdetails.enabled=false

# Disable default error whitelabel page
server.error.whitelabel.enabled=false

# Error details
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param